<div class="flex flex-column gap-3 p-3">
  <!-- Indicators Filter Tabs -->
  <app-indicators-tab-filter [activeItem]="activeItem()?.id || 'all'" [userCodes]="userCodes()"></app-indicators-tab-filter>

  <!-- Results Section -->
  <div class="flex flex-column bg-white">
    <!-- Tab Menu -->
    <p-tabMenu [model]="items" [activeItem]="activeItem()" (activeItemChange)="this.resultsCenterService.onActiveItemChange($event)"></p-tabMenu>
    <!-- Results Table -->
    <app-results-center-table></app-results-center-table>
  </div>

  <!-- Sidebars -->
  <app-section-sidebar
    [title]="'Table Filters'"
    [description]="'Filter your table data by applying custom criteria.'"
    [showSignal]="this.resultsCenterService.showFiltersSidebar"
    (confirm)="this.resultsCenterService.applySidebarFilters()">
    <app-table-filters-sidebar></app-table-filters-sidebar>
  </app-section-sidebar>

  <app-section-sidebar
    [title]="'Table Configuration'"
    [description]="'Customize your table by enabling, disabling, or reordering columns.'"
    [showSignal]="this.resultsCenterService.showConfigurationsSidebar"
    (confirm)="this.resultsCenterService.applySidebarConfigurations()">
    <app-table-configuration></app-table-configuration>
  </app-section-sidebar>
</div>
